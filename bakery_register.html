        <form class="register-form" action="http://127.0.0.1:6060/utilities_register_bakery_customer" method="POST" >
            <label class="registering-info-label" >
                Benefits of Creating Account<br>
            
                1). Order history view <br>
                2). Recieving your order status<br>
                3). No need of retyping details when posting your estimate<br>
            </label>
            <br><br>
            <label class="regester-form-labels">First Name </label>
            <input type="text" placeholder="First Name" name="fname" class="regester-form-inputs">

            <label class="regester-form-labels">Last Name </label>
            <input type="text" placeholder="Last Name" name="lname" class="regester-form-inputs">
            
            <label class="regester-form-labels">Phone No </label>
            <input type="text" placeholder="+256 " name="contacts" class="regester-form-inputs">
            
            <label class="regester-form-labels">Email </label>
            <input type="text" placeholder="email address" name="email" class="regester-form-inputs">
            
            <label class="regester-form-labels">Location </label>
            <input type="text" placeholder="Location address" name="location" class="regester-form-inputs">
            
            <label class="regester-form-labels">Password</label>
            <input type="password" placeholder="*******" class="regester-form-inputs">
            
            <label class="regester-form-labels">Confirm Password </label>
            <input type="password" placeholder="*******" name="password" class="regester-form-inputs">
            
            <button type="submit"  class="submit-btn">Submit</button> 
            <br><br>
        </form>
